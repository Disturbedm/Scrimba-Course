<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/cursed-timer-ulil">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</style>

    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="score-home">0</h2>
                <div class="buttons">
                    <button id="home-button-1" onclick="increaseHomeOne()">+1</button>
                    <button id="home-button-2" onclick="increaseHomeTwo()">+2</button>
                    <button id="home-button-3" onclick="increaseHomeThree()">+3</button>  
                </div>              
            </div>
            <div>
                <h3>AWAY</h3>
                <h2 id="score-away">0</h2>
                <div class="buttons">
                    <button id="away-button-1" onclick="increaseawayOne()">+1</button>
                    <button id="away-button-2" onclick="increaseawayTwo()">+2</button>
                    <button id="away-button-3" onclick="increaseawayThree()">+3</button>
                </div>
            </div>
            <button id="new-game" onclick="resetScores()"> > &nbsp > &nbsp >&nbsp&nbsp&nbsp&nbspNEW GAME&nbsp&nbsp&nbsp&nbsp< &nbsp < &nbsp < </button>   
        </div>
        <script src="index.js"></script>
    </body>
</html>
